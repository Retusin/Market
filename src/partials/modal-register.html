<section class="modal">
  <div class="container">
    <div class="modal__links">
      <a href="register.html" class="modal__link modal__link--active">REGISTER</a>
      <a href="login.html" class="modal__link">LOGIN</a>
      </div>
      <form action="#" class="modal__form">
        <label class="modal__label">
          Username of email address*
          <input type="text" class="modal__input" required>
        </label>
        <label class="modal__label">
          Password*
          <input type="password" class="modal__input" required>
        </label>
        <p class="modal__text">
          A password will be sent to your email address.
        </p>
        <p class="modal__text">
          Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our privacy policy.
        </p>
        <label class="modal__label">
          <input type="checkbox">
          Agree with Terms & Conditions
        </label>
        <button class="btn-reset modal__btn">Register</button>
      </form>
  </div>
</section>
